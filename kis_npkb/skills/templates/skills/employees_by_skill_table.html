{% for employee in employees_by_skill %}


<div class="card rounded-3 shadow-sm mx-5 mb-3 borderall itemcolor">

    <div class="card-header border-0 d-flex justify-content-center">
        <img class="img-fluid rounded-3" src="{{ employee.photo.url }}" alt="{{ employee.full_name }}">
    </div>

    <div class="card-body text-center">
        <ul class="list-group border-0">
            <li class="list-group-item fs-4 itemcolor borderbottom fw-semibold">{{ employee.full_name }}</li>
            <li class="list-group-item fs-6 itemcolor borderbottom">{{ employee.post }}</li>
            <li class="list-group-item fs-6 itemcolor borderbottom">{{ employee.sector.department }}</li>
            <li class="list-group-item fs-6 itemcolor borderbottom">Доб. номер: {{ employee.phone }}</li>
        </ul>
    </div>

    <div class="button-group d-flex flex-column mx-3 mb-3">
        <button name="card" class="btn btn-primary mt-3" onclick="showEmployee({% url 'employee-list' %}, {{ employee.id }})">Карточка</button>
    </div>
</div>

{% endfor %}
